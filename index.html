<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });
        
  $(document).ready(function(){
    $('.datepicker').datepicker();
  });


    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col s8">
        <div class="row">
          <nav>
            <div class="nav-wrapper">
              <div class="col s8">
                <h3 class="brand-logo col s8">Please Register</h3>
              </div>
            </div>
          </nav>
      
        </div>
        <form class="col s14">
            
          <div class="row">
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">contacts</i>
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">contacts</i>
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">vpn_key</i>
              <input id="p1" type="password" class="validate">
              <label for="p1">Password</label>
            </div>
            <div class="input-field hoverable col s6">
              <i class="material-icons prefix">replay</i>
              <input id="p2" type="password" class="validate">
              <label for="p2">Retype Password</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">done</i>register</a>
        </form>
      
      </div>
</body>
</html>
